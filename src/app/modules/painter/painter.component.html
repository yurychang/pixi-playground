<div class="painter">
  <div id="main-control">
    <app-painter-tool-bar [vertical]="true" align="left">
      <app-painter-tool [active]="drawMode === DrawMode.Pen" (click)="drawMode = DrawMode.Pen">
        <fa-icon [icon]="icons.faPen"></fa-icon>
      </app-painter-tool>
      <app-painter-tool [active]="drawMode === DrawMode.Eraser" (click)="drawMode = DrawMode.Eraser">
        <fa-icon [icon]="icons.faEraser"></fa-icon>
      </app-painter-tool>
      <app-painter-tool bgColor="#eee" (click)="clearAll()">c</app-painter-tool>
    </app-painter-tool-bar>
  </div>
  <canvas #canvas id="canvas"></canvas>
</div>
